<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/movie-list.js" type="module"></script>
  </head>
  <body>
    <!---Header Side Start ( first )-->

    <header class="header">
      <a href="./index.html" class="logo"
        ><img
          src="./assets/images/logo.svg"
          width="140"
          height="32"
          alt="Tvflix home"
      /></a>
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            class="search-field"
            autocomplete="off"
            placeholder="Search any movies..."
            search-field
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img src="./assets/images/close.png" width="24" height="24" alt="close
          search box"
        </button>
      </div>
      <div class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search-box"
        />
      </div>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img src="./assets/images/menu-close.png" alt="close menu" width="24"
        height="24" class="close"
      </button>
    </header>

    <!---Sidebar Side Start ( first )-->
    <main>
      <nav class="sidebar" sidebar></nav>

      <!---Home Banner Side Start ( first )-->
      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-Content></article>
    </main>
  </body>
</html>
